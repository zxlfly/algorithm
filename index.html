<script>
    function dfs(root,c,k,res){
    if(k<0){return}
    if(root==null){return}
    if(c==k){
        res.push(root.val)
        return
    }
    dfs(root.left,c+1,k,res)
    dfs(root.right,c+1,k,res)
}
function getRes(root,target,k,res){
    if(root==null){return null}
    if(root==target){
        dfs(root,0,k,res)
        return root
    }
    if(getRes(root.left,target,k,res)){
        k-=1//回溯-1
        if(k==0){
            res.push(root.val)
        }
        // 说明目标在左子树
        // 处理右子树
        dfs(root.right,0,k-1,res)
    }else if(getRes(root.right,target,k,res)){
        k-=1//回溯-1
        if(k==0){
            res.push(root.val)
        }
        //相反
        dfs(root.left,0,k-1,res)
    }
    return null
}
 var distanceK = function(root, target, k) {
    let res = []
    getRes(root,target,k,res)
    return res
};
    class Node {
        constructor(val, left, right) {
            this.left = left
            this.right = right
            this.val = val
        }
    }

</script>
