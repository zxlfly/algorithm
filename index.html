<script>
/**
 * @param {number[]} nums
 * @param {number} k
 * @return {number[]}
 */
 var maxSlidingWindow = function(nums, k) {
    let l = 0
    let r =k-1
    let res = []
    while(r<=nums.length-1){
        let temp = nums.slice(l,r+1)
        res.push(Math.max(...temp))
        l++
        r++
    }
    return res
};
</script>
